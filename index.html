<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>两部分按钮示例 - 滚动淡入淡出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ========== 基础重置 ========== */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* ========== 模拟的轮播区 ========== */
    .section2-highlights {
      position: relative; /* 为绝对定位的按钮做定位基准 */
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .section2-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .carousel-container {
      overflow: hidden;
      width: 100%;
      max-width: 1013px; /* 根据你图片尺寸 */
      margin: 0 auto;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      flex: 0 0 1013px; /* 跟图片宽度相同 */
      position: relative;
    }
    .carousel-item img {
      width: 100%;
      display: block;
    }

    /* ========== 两部分按钮外层容器 ========== */
    .two-part-btn-wrap {
      position: absolute;
      /* 让它出现在轮播区的下方 30px, 你可调成top/bottom等，按需求 */
      bottom: 30px;
      right: 50px; 
      display: flex;
      align-items: center;
      gap: 16px;
      /* 初始隐藏 */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none; /* 不影响点击，等激活才可点击 */
    }
    /* 激活时可点击，并做淡入效果 */
    .two-part-btn-wrap.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* 左侧胶囊(pill)背景 */
    .dots-pill {
      display: inline-flex;
      align-items: center;
      background: #f3f3f7; /* 淡灰色或淡白色 */
      padding: 8px 16px;
      border-radius: 30px;
      /* 也可以加边框: border: 1px solid #ccc; */
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
    }
    /* 可以让中间的长灰条，模拟进度，但这仅作为示例 */
    .progress-bar {
      width: 60px;
      height: 10px;
      background: #575757;
      border-radius: 5px;
    }

    /* 右侧圆形蓝色按钮 */
    .circle-btn {
      width: 44px;
      height: 44px;
      border: 2px solid #007aff; /* 蓝色描边 */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* 播放图标 */
    .circle-btn .play-icon {
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid #000;
      margin-left: 2px; /* 略微右移 */
    }
    /* 悬浮时边框加深 */
    .circle-btn:hover {
      border-color: #005bb5;
    }
    /* 点击时的效果可自行设计，这里只是演示 */
    .circle-btn:active {
      background: #007aff22;
    }

    /* 其它示例正文高度 */
    .page-content {
      height: 1500px;
      background: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 模拟轮播区 -->
  <section class="section2-highlights" id="section2">
    <h2 class="section2-title">Highlights</h2>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1013x400/ccc/fff?text=Slide+1" alt="Slide1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1013x400/999/fff?text=Slide+2" alt="Slide2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1013x400/666/fff?text=Slide+3" alt="Slide3">
        </div>
      </div>
    </div>

    <!-- 两部分按钮容器 -->
    <div class="two-part-btn-wrap" id="twoPartBtn">
      <!-- 左侧胶囊 -->
      <div class="dots-pill">
        <!-- 这里可以放一条灰色进度条 + 多个小圆点 -->
        <div class="progress-bar"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <!-- 右侧圆形播放按钮 -->
      <div class="circle-btn" id="playBtn">
        <div class="play-icon"></div>
      </div>
    </div>
  </section>

  <div class="page-content">
    <p>向下滚动，直到轮播区域底部距离视口底部180px时，上面的两部分按钮将淡入出现。再往下滚，离开之后又会淡出。</p>
    <p>可根据需要修改相应逻辑。</p>
  </div>

  <script>
  /**************************************************************
   * 核心逻辑：
   * 1) 监听 scroll，获取 section2 的 bottom 到视口顶的距离 rect.bottom
   * 2) 当 bottom - window.innerHeight <= -180 => 说明已滚过某个位置
   *    => 两部分按钮一起淡入
   * 3) 若不满足 => 淡出
   * 你可根据需求更精细地控制区间
   **************************************************************/
  document.addEventListener('DOMContentLoaded', function(){
    const section2   = document.getElementById('section2');
    const twoPartBtn = document.getElementById('twoPartBtn');
    // 仅演示: 给播放按钮加一个点击事件
    const playBtn    = document.getElementById('playBtn');
    if (playBtn) {
      playBtn.addEventListener('click', function(){
        alert("Play button clicked!");
      });
    }

    window.addEventListener('scroll', onScroll);
    function onScroll() {
      if (!section2 || !twoPartBtn) return;
      const rect = section2.getBoundingClientRect();
      // "距离视口底部180px" => rect.bottom - window.innerHeight <= -180
      const distance = rect.bottom - window.innerHeight;
      // 你可以自己选择区间，这里只是举例
      if (distance <= -180) {
        // 淡入出现
        twoPartBtn.classList.add('active');
      } else {
        // 淡出消失
        twoPartBtn.classList.remove('active');
      }
    }
  });
  </script>

</body>
</html>
