<!-- HTML Scroll Snap Peek Preview Carousel -->
<section class="native1-carousel-wrapper">
  <h2 class="native1-title">landscape</h2>
  <div class="native1-carousel-container">
    <div class="native1-carousel-track">
      <div class="native1-slide">
        <img src="fish in pond.png" alt="鱼吸氧">
        <div class="native1-caption">鱼吸氧</div>
      </div>
      <div class="native1-slide">
        <img src="tour in Huang Mei county.png" alt="游黄梅五祖">
        <div class="native1-caption">游黄梅五祖</div>
      </div>
      <div class="native1-slide">
        <img src="shou zhua xiao bai cai.png" alt="地抓小白菜">
        <div class="native1-caption">地抓小白菜</div>
      </div>
      <div class="native1-slide">
        <img src="hong cai tai cai di.png" alt="掐红菜苔">
        <div class="native1-caption">掐红菜苔</div>
      </div>
      <div class="native1-slide">
        <img src="Mu Lan Shan.png" alt="木兰山">
        <div class="native1-caption">木兰山</div>
      </div>
    </div>
    <button class="native1-nav-btn native1-prev" aria-label="Previous">‹</button>
    <button class="native1-nav-btn native1-next" aria-label="Next">›</button>
  </div>
</section>

<style>
.native1-carousel-wrapper {
  position: relative;
  margin: 12px 0 80px;
}
.native1-title {
  text-align: center;
  font-size: 20px;
  margin-bottom: 12px;
}
.native1-carousel-container {
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  display: flex;
  flex-direction: row;
  scroll-behavior: smooth;
  position: relative;
  padding: 0 10%;
}
.native1-carousel-track {
  display: flex;
  gap: 15px;
}
.native1-slide {
  scroll-snap-align: center;
  flex: 0 0 auto;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.native1-slide img {
  width: 100%;
  height: 495px;
  object-fit: cover;
  border-radius: 6px;
}
.native1-caption {
  margin-top: 8px;
  font-size: 16px;
  text-align: center;
}
.native1-nav-btn {
  position: absolute;
  bottom: 20px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #f2f2f2;
  color: #555;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 10;
  transition: opacity 0.3s ease;
}
.native1-prev { right: 140px; }
.native1-next { right: 80px; }
.native1-nav-btn.disabled {
  opacity: 0.3;
  pointer-events: none;
}

@media (max-width: 768px) {
  .native1-carousel-container {
    padding-left: calc((100vw - 66vw) / 2);
    padding-right: calc((100vw - 66vw) / 2);
  }
  .native1-slide {
    width: 66vw;
    aspect-ratio: 9 / 16;
  }
  .native1-slide img {
    width: 100%;
    height: 100%;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.native1-carousel-container');
  const track = document.querySelector('.native1-carousel-track');
  const slides = Array.from(document.querySelectorAll('.native1-slide'));
  const prevBtn = document.querySelector('.native1-prev');
  const nextBtn = document.querySelector('.native1-next');

  const slideWidth = () => slides[0].offsetWidth + 15;

  const updateNavButtons = () => {
    const scrollLeft = container.scrollLeft;
    const maxScroll = track.scrollWidth - container.clientWidth;
    prevBtn.classList.toggle('disabled', scrollLeft <= 0);
    nextBtn.classList.toggle('disabled', scrollLeft >= maxScroll - 5);
  }

  prevBtn.addEventListener('click', () => {
    container.scrollLeft -= slideWidth();
    setTimeout(updateNavButtons, 400);
  });

  nextBtn.addEventListener('click', () => {
    container.scrollLeft += slideWidth();
    setTimeout(updateNavButtons, 400);
  });

  container.addEventListener('scroll', updateNavButtons);
  window.addEventListener('resize', updateNavButtons);
  updateNavButtons();
});
</script>
