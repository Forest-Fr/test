<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Alpha Shift</title>

  <script src="scroll.js" defer></script> <!-- 引入优化的滚动脚本 -->
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 { text-align: center; margin: 20px 0; }

    /* ========== 桌面端样式 ========== */
    .native1-wrapper {
  margin-top: 12px;
  margin-bottom: 80px;
  text-align: center;
}
.native1-title {
  font-size: 1.5rem;
  margin-bottom: 16px;
}

.native1-carousel-container {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.native1-carousel {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 10px;
}
.native1-carousel::-webkit-scrollbar {
  display: none;
}

.native1-slide {
  scroll-snap-align: center;
  flex: 0 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.native1-slide img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  display: block;
}

.native1-caption {
  margin-top: 8px;
  font-size: 14px;
  color: #444;
}

/* === 按钮样式 === */
.native1-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  background: #f0f0f0;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  border: none;
  font-size: 20px;
  color: #666;
  opacity: 1;
  transition: opacity 0.3s;
}
.native1-arrow:disabled {
  opacity: 0.3;
}
.native1-left {
  left: 8px;
}
.native1-right {
  right: 8px;
}

/* === 桌面端 === */
@media (min-width: 769px) {
  .native1-carousel {
    padding: 0 10%;
  }
  .native1-slide {
    width: auto;
    height: 495px;
  }
  .native1-slide img {
    height: 100%;
    object-fit: cover;
  }
}

/* === 手机端 === */
@media (max-width: 768px) {
  .native1-carousel {
    width: 100vw;
    padding-left: calc((100vw - 66vw) / 2);
    padding-right: calc((100vw - 66vw) / 2);
  }
  .native1-slide {
    width: 66vw;
    aspect-ratio: 9 / 16;
  }
  .native1-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
}

  </style>
</head>
<body>
  <h2>Carousel with Alpha Shift</h2>

<section class="native1-wrapper">
  <h2 class="native1-title">landscape</h2>

  <div class="native1-carousel-container">
    <button class="native1-arrow native1-left" id="native1-prev">&lt;</button>

    <div class="native1-carousel" id="native1-carousel">
      <!-- Slide 1 -->
      <div class="native1-slide">
        <img src="fish-in-pond.jpg" alt="Fish in pond" />
        <div class="native1-caption">鱼吸氧</div>
      </div>
      <!-- Slide 2 -->
      <div class="native1-slide">
        <img src="tour-in-huang-mei.jpg" alt="Tour in Huang Mei" />
        <div class="native1-caption">游黄梅五祖</div>
      </div>
      <!-- Slide 3 -->
      <div class="native1-slide">
        <img src="shou-zhua-bai-cai.jpg" alt="Shou Zhua Xiao Bai Cai" />
        <div class="native1-caption">地抓小白菜</div>
      </div>
      <!-- Slide 4 -->
      <div class="native1-slide">
        <img src="hong-cai-tai.jpg" alt="Hong Cai Tai Cai Di" />
        <div class="native1-caption">掐红菜苔</div>
      </div>
      <!-- Slide 5 -->
      <div class="native1-slide">
        <img src="mu-lan-shan.jpg" alt="Mu Lan Shan" />
        <div class="native1-caption">木兰山</div>
      </div>
    </div>

    <button class="native1-arrow native1-right" id="native1-next">&gt;</button>
  </div>
</section>



<script>
(function () {
  const carousel = document.getElementById("native1-carousel");
  const prevBtn = document.getElementById("native1-prev");
  const nextBtn = document.getElementById("native1-next");

  function updateButtons() {
    const scrollLeft = carousel.scrollLeft;
    const maxScrollLeft = carousel.scrollWidth - carousel.clientWidth;
    prevBtn.disabled = scrollLeft <= 5;
    nextBtn.disabled = scrollLeft >= maxScrollLeft - 5;
  }

  prevBtn.addEventListener("click", () => {
    const slideWidth = carousel.querySelector(".native1-slide").offsetWidth + 15;
    carousel.scrollBy({ left: -slideWidth, behavior: "smooth" });
  });

  nextBtn.addEventListener("click", () => {
    const slideWidth = carousel.querySelector(".native1-slide").offsetWidth + 15;
    carousel.scrollBy({ left: slideWidth, behavior: "smooth" });
  });

  carousel.addEventListener("scroll", updateButtons);
  window.addEventListener("resize", updateButtons);
  window.addEventListener("load", updateButtons);
})();
</script>

</body>
</html>
