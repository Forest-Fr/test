<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel Full Demo</title>
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }

    /* ========== 轮播容器：桌面端 ========== */
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px;           /* 固定高度 */
      overflow: hidden;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10%;          /* 桌面端左右 10% 留白 */
      box-sizing: border-box;  /* 确保 padding 生效 */
    }

    .demo1-carousel-track {
      display: flex;
      gap: 15px;               /* 幻灯片之间 15px 间距 */
      transition: transform 0.5s ease-in-out;
      align-items: center;
      /* 幻灯片的具体位置由脚本中的 translateX 决定 */
    }

    /* 每个幻灯片：桌面端先占 100% (配合脚本实现居中模式) */
    .demo1-carousel-slide {
      flex: 0 0 auto;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* 桌面端图片：先用 height: auto; 若想固定也可改 */
    .demo1-carousel-slide img {
      width: 100%;
      height: auto; 
      display: block;
      border-radius: 10px;
    }

    /* 小圆点容器：桌面端放在容器下方 */
    .demo1-carousel-dots-container {
      text-align: center;
      margin-top: 10px;
    }
    .demo1-carousel-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .demo1-carousel-dot.active {
      background: #007BFF;
    }

    /* ========== 移动端适配 ========== */
    @media (max-width: 768px) {
      .demo1-carousel-container {
        width: 100%;
        height: 495px;       /* 保持 495px 高 */
        margin: 20px auto;   /* 上下留 20px */
        padding: 0;          /* 去掉桌面端的左右 10% 留白 */
        overflow: hidden;
      }
      .demo1-carousel-track {
        gap: 15px;
        height: 100%;
      }
      /* 每张幻灯片占 85% 宽，配合脚本 => 居中 */
      .demo1-carousel-slide {
        width: auto;         /* 不再写 100% */
        flex: 0 0 85%;
        height: 100%;
      }
      /* 移动端图片用 cover 填满 495px */
      .demo1-carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      /* 小圆点容器绝对定位在容器底部 */
      .demo1-carousel-dots-container {
        position: absolute;
        left: 0; right: 0;
        bottom: 10px;
        margin: 0;
        z-index: 99;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px;
        height: 8px;
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Carousel Full Demo</h2>

  <!-- 轮播容器 -->
  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <!-- 幻灯片1 -->
      <div class="demo1-carousel-slide">
        <img src="Lv-Se-qing-cai.png" alt="Slide1">
      </div>
      <!-- 幻灯片2 -->
      <div class="demo1-carousel-slide">
        <img src="Two baskets of vegetables.png" alt="Slide2">
      </div>
      <!-- 幻灯片3 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo1.png" alt="Slide3">
      </div>
      <!-- 幻灯片4 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo2.png" alt="Slide4">
      </div>
    </div>
  </div>

  <!-- 小圆点容器 -->
  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>

  <script>
  (function(){
    const container = document.querySelector(".demo1-carousel-container");
    const track = document.querySelector(".demo1-carousel-track");
    const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
    const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

    if(!container || !track || slides.length === 0 || dots.length === 0) return;

    // 假设真实幻灯片数量 4
    const totalReal = 4;
    // 克隆首尾
    const firstClone = slides[0].cloneNode(true);
    const lastClone  = slides[totalReal - 1].cloneNode(true);
    track.insertBefore(lastClone, track.firstChild);
    track.appendChild(firstClone);

    const allSlides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));
    const totalSlidesWithClones = allSlides.length; // 6
    let currentIndex = 1;   // 初始指向真实第1张(克隆后在索引1)
    let isAnimating = false;

    // 计算每张幻灯片的宽度 (含间距)
    // - 桌面端: 让每个slide占 0.8 × containerWidth + 15, 这样可以居中并左右可见
    // - 移动端: 0.85 × window.innerWidth + 15
    function getSlideWidth() {
      const containerWidth = container.getBoundingClientRect().width;
      if(window.innerWidth <= 768) {
        // 移动端
        const gap = 15;
        return Math.floor(window.innerWidth * 0.85) + gap;
      } else {
        // 桌面端
        // 你可调整 0.8 => 0.7 / 0.9 看效果
        const gap = 15;
        return Math.floor(containerWidth * 0.8) + gap;
      }
    }

    // 更新位置: 使用居中偏移 => offset = -(currentIndex * slideWidth) + (containerWidth - slideWidth)/2
    function updateCarousel() {
      const slideWidth = getSlideWidth();
      const containerWidth = container.getBoundingClientRect().width;
      // 居中偏移
      const offset = -(currentIndex * slideWidth) + (containerWidth - slideWidth)/2;
      track.style.transform = `translateX(${offset}px)`;

      // 更新小圆点
      let dotIndex;
      if(currentIndex === 0) {
        dotIndex = totalReal - 1;
      } else if(currentIndex === totalSlidesWithClones - 1) {
        dotIndex = 0;
      } else {
        dotIndex = currentIndex - 1;
      }
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === dotIndex);
      });
    }

    function nextSlide() {
      if(isAnimating) return;
      isAnimating = true;
      currentIndex++;
      track.style.transition = "transform 0.5s ease-in-out";
      updateCarousel();
    }
    function prevSlide() {
      if(isAnimating) return;
      isAnimating = true;
      currentIndex--;
      track.style.transition = "transform 0.5s ease-in-out";
      updateCarousel();
    }

    // 小圆点点击
    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        if(isAnimating) return;
        isAnimating = true;
        currentIndex = i + 1; // dot0 => index1
        track.style.transition = "transform 0.5s ease-in-out";
        updateCarousel();
      });
    });

    // 无限循环
    track.addEventListener("transitionend", () => {
      if(currentIndex === totalSlidesWithClones - 1) {
        track.style.transition = "none";
        currentIndex = 1;
        updateCarousel();
        void track.offsetWidth; // 强制回流
        track.style.transition = "transform 0.5s ease-in-out";
      }
      if(currentIndex === 0) {
        track.style.transition = "none";
        currentIndex = totalReal;
        updateCarousel();
        void track.offsetWidth;
        track.style.transition = "transform 0.5s ease-in-out";
      }
      isAnimating = false;
    });

    // 自动播放
    let interval = setInterval(nextSlide, 4000);
    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 4000);
    }

    // 初始
    track.style.transition = "none";
    updateCarousel();
    setTimeout(() => {
      track.style.transition = "transform 0.5s ease-in-out";
    }, 50);

    // 监听 resize => 重新计算
    window.addEventListener("resize", () => {
      isAnimating = false;
      track.style.transition = "none";
      updateCarousel();
      setTimeout(() => {
        track.style.transition = "transform 0.5s ease-in-out";
      }, 50);
    });
  })();
  </script>
</body>
</html>
