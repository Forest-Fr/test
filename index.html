<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <style>
    /* 轮播最外层容器：设置上下间距 */
    .carousel-wrapper {
      margin-top: 12px;   /* 与截图对应的上方间距 */
      margin-bottom: 28px;/* 与截图对应的下方间距 */
      /* 如果想在移动端保持左右边距，可以加 padding，但具体值看实际需求 */
      /* padding: 0 10px; */
    }

    /* 横向滚动容器 */
    .carousel-container {
      display: flex;
      overflow-x: auto;
      /* 下面两行可选，去除移动端滚动条样式 */
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    .carousel-container::-webkit-scrollbar {
      display: none; /* Chrome/Safari 去掉滚动条 */
    }

    /* 每个轮播项 */
    .carousel-item {
      flex: 0 0 auto;          /* 使每个项目不自动缩放 */
      margin-right: 15px;      /* 图片之间的水平间隔 */
      width: 200px;            /* 示例宽度，可根据设计稿调整 */
      border-radius: 8px;      /* 可选：让图片有点圆角 */
      overflow: hidden;        /* 可选：隐藏溢出部分 */
      background-color: #ccc;  /* 用来示意轮播项的区域 */
    }

    /* 如果需要让最后一张也不多出 margin-right，可以通过下面技巧去掉最后一个 margin-right */
    .carousel-item:last-child {
      margin-right: 0;
    }

    /* 图片自适应填充(若内部还有img标签) */
    .carousel-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* 让当前激活项(比如中间那张)在视觉上更突出，可以加一些样式或动画 */
    .carousel-item.active {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    /* 可选: 如果想让整个轮播有“对齐到卡片中心”的效果，可以使用 scroll-snap 相关 */
    .carousel-container {
      scroll-snap-type: x mandatory; /* 水平滚动自动贴合 */
    }
    .carousel-item {
      scroll-snap-align: center;     /* 每个卡片都以中心对齐 */
    }
  </style>
</head>
<body>

<div class="carousel-wrapper">
  <div class="carousel-container">
    <div class="carousel-item">
      <img src="https://via.placeholder.com/200x300?text=1" alt="Slide1">
    </div>
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/200x300?text=2" alt="Slide2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/200x300?text=3" alt="Slide3">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/200x300?text=4" alt="Slide4">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/200x300?text=5" alt="Slide5">
    </div>
  </div>
</div>

</body>
</html>
