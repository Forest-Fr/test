<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Alpha Shift</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <script src="scroll.js" defer></script> <!-- 引入优化的滚动脚本 -->
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 { text-align: center; margin: 20px 0; }

    /* ========== 桌面端样式 ========== */
/* ========== 轮播图片样式 (scroll-snap 版本) ========== */
@media (min-width: 1024px) {

  /* ===== 轮播容器：scroll-snap 设置 ===== */
  .spec1-carousel-container {
    position: relative;
    width: 100%;
    height: 495px; /* 固定高度 */
    overflow-x: auto; /* 启用横向滚动 */
    scroll-snap-type: x mandatory; /* 强制对齐 */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 10%;
    scrollbar-width: none; /* 隐藏滚动条 (Firefox) */
  }
  
  .spec1-carousel-container::-webkit-scrollbar {
    display: none; /* 隐藏滚动条 (Chrome, Safari) */
  }

  /* ===== 轮播轨道 ===== */
  .spec1-carousel-track {
    display: flex;
    gap: 15px; /* 图片之间的间隔 */
    justify-content: flex-start; /* 确保图片从左开始排列 */
  }

  /* ===== 轮播单个图片 ===== */
  .spec1-carousel-slide {
    flex: 0 0 auto;
    width: 100%;
    position: relative;
    opacity: 1 !important;
    scroll-snap-align: center; /* 对齐到中心 */
    transition: opacity 0.3s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .spec1-carousel-slide img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    filter: none !important;
    opacity: 1 !important;
  }
}

/* ========== 移动端适配 (scroll-snap 版本) ========== */
@media (max-width: 768px) {
  
  /* 轮播容器 */
  .spec1-carousel-container {
    width: 100vw;
    padding-left: calc((100vw - 85vw) / 2);
    padding-right: calc((100vw - 85vw) / 2);
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scrollbar-width: none;
    position: relative !important;
  }
  
  .spec1-carousel-container::-webkit-scrollbar {
    display: none;
  }

  /* 轮播轨道 */
  .spec1-carousel-track {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  /* 轮播单个图片 */
  .spec1-carousel-slide {
    flex: 0 0 auto;
    width: 85vw;
    max-width: 400px;
    aspect-ratio: 1 / 0.7;
    scroll-snap-align: center;
    overflow: hidden;
    position: relative;
  }

  /* 轮播图片 */
  .spec1-carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
}




  </style>
</head>
<body>
  <h2>Carousel with Alpha Shift</h2>

<!-- ✅ 轮播图模块 -->
<div class="spec1-carousel-container">
  <button class="spec1-carousel-prev">&lt;</button>
  <div class="spec1-carousel-track-wrapper">
    <div class="spec1-carousel-track">
      <div class="spec1-carousel-slide">
        <a href="product-lite.html" target="_blank">
          <img src="MeFan Lite.png" alt="MeFan Lite">
        </a>
        <div class="spec1-overlay">
          <div class="spec1-button-title-group">
            <div class="spec1-bottom-row">
              <button class="spec1-explore-btn" onclick="window.open('example.html', '_blank')">Explore now</button>
              <div class="spec1-text-bottom">New season.</div>
            </div>
            <div class="spec1-title">MeFan Lite</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="spec1-carousel-next">&gt;</button>
</div>  <!-- ✅ 确保轮播图模块结束 -->



<!-- 建议在底部或使用 <script defer> -->
<script>
(function () {
  // 等待所有 <img> 加载完再初始化
  function waitImagesLoaded(images, callback) {
    let loadedCount = 0;
    const total = images.length;
    function checkDone() {
      loadedCount++;
      if (loadedCount >= total) {
        callback();
      }
    }
    images.forEach((img) => {
      if (img.complete) {
        checkDone();
      } else {
        img.addEventListener("load", checkDone);
        img.addEventListener("error", checkDone);
      }
    });
    if (total === 0) callback();
  }

  function initScrollSnapCarousel() {
    const container = document.querySelector(".demo1-carousel-container");
    const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
    const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));
    const prevBtn = document.querySelector(".demo1-carousel-prev");
    const nextBtn = document.querySelector(".demo1-carousel-next");

    if (!container || slides.length === 0 || dots.length === 0) return;

    // 1) 测量每个slide相对于 container 的 offsetLeft (用于scrollTo)
    //    若每张宽度不一致，需单独记录
    let slideOffsets = [];
    function measureSlidesOffset() {
      slideOffsets = slides.map((slide) => slide.offsetLeft);
    }

    measureSlidesOffset(); // 初次计算
    window.addEventListener("resize", measureSlidesOffset); // 窗口变化时重测

    // 2) 当前所在的slide索引
    let currentIndex = 0;
    let isAnimating = false;

    // 3) 实时监听滚动 -> 判断最接近中间的slide是谁
    //    并更新 active / prev / next / shadow / dot
    function onScroll() {
      // 如果正在脚本动画滚动中，也可以照常检测
      const scrollLeft = container.scrollLeft;
      let closestIndex = 0;
      let minDist = Infinity;
      slides.forEach((slide, i) => {
        const dist = Math.abs(scrollLeft - slideOffsets[i]);
        if (dist < minDist) {
          minDist = dist;
          closestIndex = i;
        }
      });
      if (closestIndex !== currentIndex) {
        currentIndex = closestIndex;
        updateClasses();
      }
    }
    container.addEventListener("scroll", onScroll, { passive: true });

    // 4) 根据 currentIndex 给对应 slide 添加 active / prev / next / shadow 等
    function updateClasses() {
      dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));

      slides.forEach((slide) =>
        slide.classList.remove("active", "prev", "next", "shadow")
      );
      slides[currentIndex].classList.add("active");

      const nextIndex = (currentIndex + 1) % slides.length;
      const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      // 若你不想循环，就写: nextIndex = Math.min(currentIndex+1, slides.length-1) ...
      slides[nextIndex].classList.add("next");
      slides[prevIndex].classList.add("prev");

      slides.forEach((slide) => {
        if (!slide.classList.contains("active")) {
          slide.classList.add("shadow");
        }
      });

      // active slide 内部链接可点击，其它禁止
      slides.forEach((slide) => {
        const link = slide.querySelector("a");
        if (link) {
          link.style.pointerEvents = slide.classList.contains("active") ? "auto" : "none";
        }
      });

      // explore 按钮
      document.querySelectorAll(".demo1-explore-btn").forEach((btn) => {
        btn.style.opacity = "0";
        btn.style.pointerEvents = "none";
      });
      const activeBtn = slides[currentIndex].querySelector(".demo1-explore-btn");
      if (activeBtn) {
        activeBtn.style.opacity = "1";
        activeBtn.style.pointerEvents = "auto";
      }
    }

    // 5) 滚动到指定slide
    function scrollToSlide(index) {
      if (index < 0 || index >= slides.length) return;
      isAnimating = true;
      container.scrollTo({
        left: slideOffsets[index],
        behavior: "smooth",
      });
      // 等滚动结束(大约0.5s ~ 1s), scroll事件自己会捕捉到
      setTimeout(() => {
        isAnimating = false;
      }, 700);
    }

    // 6) 自动播放(每5秒滚到下一个)
    let interval = setInterval(nextSlide, 5000);
    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 5000);
    }

    function nextSlide() {
      if (isAnimating) return;
      let targetIndex = currentIndex + 1;
      if (targetIndex >= slides.length) {
        // 不做无限循环就贴边即可
        targetIndex = slides.length - 1;
      }
      scrollToSlide(targetIndex);
      resetInterval();
    }

    function prevSlide() {
      if (isAnimating) return;
      let targetIndex = currentIndex - 1;
      if (targetIndex < 0) {
        targetIndex = 0;
      }
      scrollToSlide(targetIndex);
      resetInterval();
    }

    // 7) 为 dot / slide / prev/next按钮 等绑定点击事件
    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        scrollToSlide(i);
        resetInterval();
      });
    });

    slides.forEach((slide, i) => {
      slide.addEventListener("click", (e) => {
        // 点击非 active 幻灯片 => 切换
        if (i !== currentIndex) {
          e.preventDefault();
          scrollToSlide(i);
          resetInterval();
        }
      });
      // 阻止 explore 按钮冒泡
      const btn = slide.querySelector(".demo1-explore-btn");
      if (btn) {
        btn.addEventListener("click", (ev) => {
          ev.stopPropagation();
        });
      }
    });

    nextBtn?.addEventListener("click", () => {
      nextSlide();
    });
    prevBtn?.addEventListener("click", () => {
      prevSlide();
    });

    // 8) 初始化：先更新一次(给第0个slide打上active)
    currentIndex = 0; // 默认第一张为初始
    container.scrollLeft = 0; // 拉到最左
    updateClasses();

    // measureSlidesOffset 之后scrollLeft改变时，会自动触发onScroll?
    // 先手动调用一下:
    onScroll();
  }

  // 启动
  const slideImgs = Array.from(document.querySelectorAll(".demo1-carousel-slide img"));
  waitImagesLoaded(slideImgs, () => {
    initScrollSnapCarousel();
  });
})();
</script>

</body>
</html>
