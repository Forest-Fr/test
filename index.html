<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Alpha Shift</title>
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 { text-align: center; margin: 20px 0; }

    /* ========== 桌面端样式 ========== */
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px;         /* 固定高度 */
      margin: auto;
      padding: 0 10%;        /* 桌面端左右留白10% */
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-track {
      display: flex;
      gap: 15px;             /* 幻灯片之间 15px 间距 */
      transition: transform 0.5s ease-in-out;
      align-items: center;
    }
    .demo1-carousel-slide {
      flex: 0 0 auto;
      width: 100%;          /* 脚本会将 slideWidth 视为 0.8 * containerWidth */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-slide img {
      width: 100%;
      height: auto;         /* 桌面端保持原比例 */
      border-radius: 10px;
      display: block;
    }

    /* 小圆点容器：桌面端放在容器外 */
    .demo1-carousel-dots-container {
      text-align: center;
      margin-top: 10px;
    }
    .demo1-carousel-dot {
      width: 10px; height: 10px; background: #ccc;
      border-radius: 50%; margin: 0 5px; display: inline-block;
      cursor: pointer;
    }
    .demo1-carousel-dot.active { background: #007BFF; }

    /* ========== 移动端适配 ========== */
  @media (max-width: 768px) {
  .demo1-carousel-container {
    display: flex;
    flex-direction: column; /* 纵向布局 */
    align-items: center;
    width: 100%;
    height: auto;
    margin-top: 12px;
    padding-bottom: 25px;
  }

  .demo1-carousel-track {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    width: 100%;
    height: auto;
  }

  .demo1-carousel-slide {
    width: 85%;
    min-height: 495px; /* 强制最小高度 495px */
    max-height: 495px; /* 强制最大高度 495px */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 避免超出 */
    flex: 1 0 100%; /* 确保所有幻灯片占满空间 */
  }

  .demo1-carousel-slide img {
    width: 100%;
    height: 100%; /* 让图片完全填充幻灯片 */
    object-fit: cover; /* 确保填充整个区域 */
    border-radius: 10px;
  }


      .demo1-carousel-dots-container {
        position: absolute;
        left: 0; right: 0; bottom: 10px;
        margin: 0; z-index: 99;
        display: flex; justify-content: center; align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px; height: 8px; margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Carousel with Alpha Shift</h2>

  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <!-- 幻灯片1 -->
      <div class="demo1-carousel-slide">
        <img src="Lv-Se-qing-cai.png" alt="Slide1">
      </div>
      <!-- 幻灯片2 -->
      <div class="demo1-carousel-slide">
        <img src="Two baskets of vegetables.png" alt="Slide2">
      </div>
      <!-- 幻灯片3 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo1.png" alt="Slide3">
      </div>
      <!-- 幻灯片4 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo2.png" alt="Slide4">
      </div>
    </div>
  </div>

  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>

<script>
(function(){
const initdemo1CarouselTrack = () => {
  const container = document.querySelector(".demo1-carousel-container");
  const track = document.querySelector(".demo1-carousel-track");
  let slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
  const prevBtn = document.querySelector(".demo1-carousel-prev");
  const nextBtn = document.querySelector(".demo1-carousel-next");
  const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

  if (!container || !track || slides.length === 0 || !dots.length) return;

  const totalReal = slides.length;
  let isAnimating  = false;

  // 克隆首尾幻灯片，实现无缝滚动
  const firstClone = slides[0].cloneNode(true);
  const lastClone = slides[totalReal - 1].cloneNode(true);

  track.appendChild(firstClone); // 添加到最后
  track.insertBefore(lastClone, track.firstChild); // 添加到最前

  slides = Array.from(track.querySelectorAll(".demo1-carousel-slide")); // 更新 slides
  let currentIndex = 1; // 让它从克隆的第一张开始，避免左边空白
  let slideWidth = slides[0].getBoundingClientRect().width + 15; // 幻灯片宽度 + 间距

  function updateCarousel(animated = true) {
    track.style.transition = animated ? "transform 0.5s ease-in-out" : "none";
    track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

    // 更新小圆点
    let dotIndex = (currentIndex === totalReal + 1) ? 0 :
                   (currentIndex === 0) ? totalReal - 1 :
                   currentIndex - 1;

    dots.forEach((dot, i) => dot.classList.toggle("active", i === dotIndex));
  }

  function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex++;

    updateCarousel();

    setTimeout(() => {
      if (currentIndex === totalReal + 1) { // 轮播到克隆的第一张
        track.style.transition = "none";
        currentIndex = 1; // 立刻跳回真实第一张
        updateCarousel(false);
      }
      isAnimating = false;
    }, 500);
  }

  function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex--;

    updateCarousel();

    setTimeout(() => {
      if (currentIndex === 0) { // 轮播到克隆的最后一张
        track.style.transition = "none";
        currentIndex = totalReal; // 立刻跳回真实最后一张
        updateCarousel(false);
      }
      isAnimating = false;
    }, 500);
  }

  function jumpToSlide(index) {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = index + 1; // 因为有克隆元素，所以 +1
    updateCarousel();
    setTimeout(() => isAnimating = false, 500);
  }

  prevBtn?.addEventListener("click", prevSlide);
  nextBtn?.addEventListener("click", nextSlide);
  dots.forEach((dot, index) => dot.addEventListener("click", () => jumpToSlide(index)));

  let interval = setInterval(nextSlide, 5000);
  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000);
  }

  track.addEventListener("transitionend", () => {
    isAnimating = false;
  });

  updateCarousel(false); // 初始位置，避免开头左边空白
};

window.addEventListener("load", initdemo1CarouselTrack);
})();


</script>
</body>
</html>
