@media (min-width: 1024px) {

  /* ===== 轮播最外层容器 ===== */
  .demo1-carousel-container {
    position: relative;
    width: 100%;
    height: 495px; /* 固定高度 */
    /* 如果想在 desktop 也可左右漏出、滚动，可改为: overflow: visible; */
    overflow: hidden;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ===== 轮播轨道 (原先使用 transform 进行位移，现改用scroll-snap) ===== */
  .demo1-carousel-track {
    display: flex;
    gap: 15px;
    /* ---------- 移除原 transform 过渡 ---------- */
    /* transition: transform 0.5s ease-in-out;  ←删掉或注释 */
    justify-content: flex-start;

    /* ---------- 新增Scroll Snap相关 ---------- */
    overflow-x: auto;               /* 原生滚动 */
    scroll-snap-type: x mandatory;  /* 横向强制贴合 */
    scroll-behavior: smooth;        /* 平滑滚动 */
    -webkit-overflow-scrolling: touch;
   scroll-padding-left: 0;
  scroll-padding-right: 0;
    /* 
       可根据是否要左右漏出做 scroll-padding-left/right:
       示例：scroll-padding-left: 10%; scroll-padding-right: 10%;
       以保证居中对齐时能看到两侧的peek
    */
  }
 .demo1-carousel-track::-webkit-scrollbar {
      display: none;
    }
  .demo1-carousel-slide {
    flex: 0 0 auto; /* 不要自动拉伸 */
      scroll-snap-align: center;
    position: relative;
    opacity: 1 !important;
    transition: opacity 0.3s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    /* 保留原 position: relative; */

    /* ---------- Scroll Snap 对齐点 ---------- */
    scroll-snap-align: center;
  }

  .demo1-carousel-slide img {
    width: 100%; /* Ensure the image adapts to the container's width */
    height: auto; 
    display: block;
    border-radius: 10px;
    filter: none !important;
    opacity: 1 !important;
  }

  .demo1-carousel-slide.shadow {
    filter: brightness(0.6);
    transition: filter 0.3s;
  }
  .demo1-carousel-slide.shadow::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.2);
    pointer-events: none;
  }

  .demo1-bottom-row {
    display: flex;

<script>
(function () {
  // ========== 1) 等图加载完再初始化 ==========
  function waitImagesLoaded(images, callback) {
    let loadedCount = 0;
    const total = images.length;
    function checkDone() {
      loadedCount++;
      if (loadedCount >= total) {
        callback();
      }
    }
    images.forEach((img) => {
      if (img.complete) {
        checkDone();
      } else {
        img.addEventListener("load", checkDone);
        img.addEventListener("error", checkDone);
      }
    });
    if (total === 0) callback();
  }

  // ========== 2) 初始化 scroll-snap Carousel ==========
  function initSnapCarousel() {
    const container = document.querySelector(".demo1-carousel-container");
    const track = document.querySelector(".demo1-carousel-track");
    let slides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));

    const prevBtn = document.querySelector(".demo1-carousel-prev");
    const nextBtn = document.querySelector(".demo1-carousel-next");
    const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

    if (!track || slides.length === 0 || dots.length === 0) return;

    // 原始数量
    const totalReal = slides.length;
    // 当前索引(克隆后，从1开始)
    let currentIndex = 1;
    let isAnimating = false;

    // ========== 2.1) 克隆首尾 ==========
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[totalReal - 1].cloneNode(true);
    track.appendChild(firstClone);
    track.insertBefore(lastClone, track.firstChild);

    // 重新获取克隆后的slide数组
    slides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));

    // ========== 2.2) 滚动到指定Index ==========
    function scrollToIndex(index, smooth = true) {
      if (index < 0) index = 0;
      if (index >= slides.length) index = slides.length - 1;

      const targetSlide = slides[index];
      if (!targetSlide) return;
      isAnimating = true;

      // 启用/禁用平滑滚动
      track.style.scrollBehavior = smooth ? "smooth" : "auto";
      targetSlide.scrollIntoView({
        behavior: smooth ? "smooth" : "auto",
        block: "nearest",
        inline: "center",
      });
    }

    // ========== 2.3) 更新激活态、dots、shadow等 ==========
    function updateClasses() {
      // 计算 dotIndex
      let dotIndex;
      if (currentIndex === 0) {
        dotIndex = totalReal - 1;
      } else if (currentIndex === slides.length - 1) {
        dotIndex = 0;
      } else {
        dotIndex = currentIndex - 1;
      }

      dots.forEach((d, i) => d.classList.toggle("active", i === dotIndex));

      // slide 类名
      slides.forEach((s) => s.classList.remove("active","prev","next","shadow"));
      slides[currentIndex].classList.add("active");

      const nextIndex = (currentIndex + 1) % slides.length;
      const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[nextIndex].classList.add("next");
      slides[prevIndex].classList.add("prev");

      slides.forEach((s) => {
        if (!s.classList.contains("active")) {
          s.classList.add("shadow");
        }
      });

      // active slide 内部链接可点
      slides.forEach((s) => {
        const link = s.querySelector("a");
        if (link) {
          link.style.pointerEvents = s.classList.contains("active") ? "auto" : "none";
        }
      });

      // explore按钮
      document.querySelectorAll(".demo1-explore-btn").forEach((btn) => {
        btn.style.opacity = "0";
        btn.style.pointerEvents = "none";
      });
      const activeBtn = slides[currentIndex].querySelector(".demo1-explore-btn");
      if (activeBtn) {
        activeBtn.style.opacity = "1";
        activeBtn.style.pointerEvents = "auto";
      }
    }

    // ========== 2.4) 下一张/上一张/点选 ==========
    function nextSlide() {
      if (isAnimating) return;
      currentIndex++;
      scrollToIndex(currentIndex, true);
      resetAfterScroll();
    }
    function prevSlide() {
      if (isAnimating) return;
      currentIndex--;
      scrollToIndex(currentIndex, true);
      resetAfterScroll();
    }
    function jumpToSlide(i) {
      if (isAnimating) return;
      currentIndex = i + 1; // +1因为最前面有个克隆
      scrollToIndex(currentIndex, true);
      resetAfterScroll();
    }

    // ========== 2.5) 滚动结束后若是克隆slide => 瞬间跳回真实slide ==========
    let scrollEndTimer = null;
    function resetAfterScroll() {
      if (scrollEndTimer) clearTimeout(scrollEndTimer);
      scrollEndTimer = setTimeout(() => {
        fixCloneIndex();
        updateClasses();
        isAnimating = false;
      }, 300);
    }

    function fixCloneIndex() {
      if (currentIndex === 0) {
        currentIndex = totalReal;
        scrollToIndex(currentIndex, false);
      } else if (currentIndex === slides.length - 1) {
        currentIndex = 1;
        scrollToIndex(currentIndex, false);
      }
    }

    // ========== 2.6) 自动播放 ==========
    let autoTimer = setInterval(nextSlide, 5000);
    function resetAutoTimer() {
      clearInterval(autoTimer);
      autoTimer = setInterval(nextSlide, 5000);
    }

    // ========== 2.7) 事件绑定(前后按钮, dots, slide点击, touch) ==========
    prevBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      prevSlide();
      resetAutoTimer();
    });
    nextBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      nextSlide();
      resetAutoTimer();
    });
    dots.forEach((dot, i) => {
      dot.addEventListener("click", (e) => {
        e.stopPropagation();
        jumpToSlide(i);
        resetAutoTimer();
      });
    });

    // 点击左右预览
    slides.forEach((slide) => {
      slide.addEventListener("click", (e) => {
        if (slide.classList.contains("active")) {
          // 允许点击
        } else if (slide.classList.contains("next")) {
          e.preventDefault();
          nextSlide();
          resetAutoTimer();
        } else if (slide.classList.contains("prev")) {
          e.preventDefault();
          prevSlide();
          resetAutoTimer();
        }
      });
      // 若有 exploreBtn
      const exploreBtn = slide.querySelector(".demo1-explore-btn");
      if (exploreBtn) {
        exploreBtn.addEventListener("click", (ev) => {
          ev.stopPropagation();
        });
      }
    });

    // 触摸滑动(手机端) => 20px阈值
    let startX = 0;
    let isSwiping = false;
    track.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
        isSwiping = true;
      }
    }, { passive: true });
    track.addEventListener("touchmove", () => {}, { passive: true });
    track.addEventListener("touchend", (e) => {
      if (!isSwiping) return;
      isSwiping = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 20) {
        if (diff < 0) nextSlide();
        else prevSlide();
        resetAutoTimer();
      }
    }, { passive: true });

    // ========== 2.8) 初始化：瞬间滚到索引1 + 更新类名 ==========
    function init() {
      // 临时关闭动画
      track.style.scrollBehavior = "auto";
      // 滚到第1张真实slide
      scrollToIndex(currentIndex, false);
      // 恢复smooth
      track.style.scrollBehavior = "smooth";
      // 同步类名
      updateClasses();
    }
    init();

    // 窗口变化时，可在这里做宽度计算等
    window.addEventListener("resize", () => {
      fixCloneIndex();
      updateClasses();
    });
  }

  // ========== 3) 等图片加载后再启动 (隐藏->加载完->初始化->显示) ==========
  const container = document.querySelector(".demo1-carousel-container");
  if (container) {
    container.style.visibility = "hidden"; // 先隐藏防止闪动
  }
  const imgs = Array.from(document.querySelectorAll(".demo1-carousel-slide img"));
  waitImagesLoaded(imgs, () => {
    // 等图片都加载完后 => 初始化轮播
    initSnapCarousel();
    // 显示容器
    if (container) {
      container.style.visibility = "visible";
    }
  });
})();

</script>
