<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel Symmetric Test</title>
  <style>
    body { margin: 0; padding: 0; background: #f0f0f0; font-family: Arial, sans-serif; }
    h2 { text-align: center; margin: 20px 0; }
    
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px;
      margin: auto;
      padding: 0 10%; /* 桌面端两侧留白10% */
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-track {
      display: flex;
      align-items: center;
      gap: 15px; /* 幻灯片之间 15px */
      transition: transform 0.5s ease-in-out;
    }
    .demo1-carousel-slide {
      flex: 0 0 auto;
      width: 100%; /* 桌面端脚本会用 0.8 * containerWidth 作为实际宽度 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-slide img {
      width: 100%;
      height: auto; /* 桌面端保持原比例, 如需固定495px可改 height: 100%; object-fit:cover; */
      border-radius: 10px;
      display: block;
    }
    .demo1-carousel-dots-container { text-align: center; margin-top: 10px; }
    .demo1-carousel-dot {
      width: 10px; height: 10px; background: #ccc; border-radius: 50%;
      margin: 0 5px; display: inline-block; cursor: pointer;
    }
    .demo1-carousel-dot.active { background: #007BFF; }
    
    @media (max-width: 768px) {
      .demo1-carousel-container {
        width: 100%;
        height: 495px;
        margin: 20px auto;
        padding: 0; /* 去掉桌面端留白 */
      }
      .demo1-carousel-track {
        gap: 15px;
        height: 100%;
      }
      .demo1-carousel-slide {
        width: auto;
        flex: 0 0 85%;
        height: 100%;
      }
      .demo1-carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .demo1-carousel-dots-container {
        position: absolute;
        left: 0; right: 0; bottom: 10px;
        margin: 0; z-index: 99;
        display: flex; justify-content: center; align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px; height: 8px; margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Symmetric Center Carousel</h2>
  
  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <!-- 幻灯片1 -->
      <div class="demo1-carousel-slide">
        <img src="Lv-Se-qing-cai.png" alt="Slide1">
      </div>
      <!-- 幻灯片2 -->
      <div class="demo1-carousel-slide">
        <img src="Two baskets of vegetables.png" alt="Slide2">
      </div>
      <!-- 幻灯片3 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo1.png" alt="Slide3">
      </div>
      <!-- 幻灯片4 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo2.png" alt="Slide4">
      </div>
    </div>
  </div>
  
  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>
  
<script>
(function(){
  const container = document.querySelector(".demo1-carousel-container");
  const track = document.querySelector(".demo1-carousel-track");
  const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
  const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));
  if(!container || !track || slides.length === 0 || dots.length === 0) return;

  const totalReal = 4;
  const firstClone = slides[0].cloneNode(true);
  const lastClone  = slides[totalReal - 1].cloneNode(true);
  track.insertBefore(lastClone, track.firstChild);
  track.appendChild(firstClone);

  const allSlides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));
  const totalSlidesWithClones = allSlides.length; // 6
  let currentIndex = 1; // 初始让第1张真实图居中
  let isAnimating = false;

  function getSlideWidth() {
    const cWidth = container.getBoundingClientRect().width;
    if(window.innerWidth <= 768) {
      // 移动端: 85%
      return cWidth * 0.85;
    } else {
      // 桌面端: 80%
      return cWidth * 0.8;
    }
  }

  function updateCarousel() {
    const slideWidth = getSlideWidth();
    const cWidth = container.getBoundingClientRect().width;
    // 标准对称 => alpha = 0.5
    const leftover = cWidth - slideWidth;
    const offset = -(currentIndex * slideWidth) + leftover * 0.5;

    track.style.transform = `translateX(${offset}px)`;

    // 更新dots
    let dotIndex;
    if(currentIndex === 0) {
      dotIndex = totalReal - 1;
    } else if(currentIndex === totalSlidesWithClones - 1) {
      dotIndex = 0;
    } else {
      dotIndex = currentIndex - 1;
    }
    dots.forEach((d,i)=>d.classList.toggle("active", i===dotIndex));
  }

  function nextSlide() {
    if(isAnimating) return;
    isAnimating = true;
    currentIndex++;
    track.style.transition = "transform 0.5s ease-in-out";
    updateCarousel();
  }
  function prevSlide() {
    if(isAnimating) return;
    isAnimating = true;
    currentIndex--;
    track.style.transition = "transform 0.5s ease-in-out";
    updateCarousel();
  }

  dots.forEach((dot, i)=>{
    dot.addEventListener("click", ()=>{
      if(isAnimating) return;
      isAnimating = true;
      currentIndex = i+1; 
      track.style.transition = "transform 0.5s ease-in-out";
      updateCarousel();
    });
  });

  track.addEventListener("transitionend", ()=>{
    if(currentIndex === totalSlidesWithClones - 1) {
      track.style.transition = "none";
      currentIndex = 1;
      updateCarousel();
      void track.offsetWidth;
      track.style.transition = "transform 0.5s ease-in-out";
    }
    if(currentIndex === 0) {
      track.style.transition = "none";
      currentIndex = totalReal;
      updateCarousel();
      void track.offsetWidth;
      track.style.transition = "transform 0.5s ease-in-out";
    }
    isAnimating = false;
  });

  let interval = setInterval(nextSlide, 4000);
  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 4000);
  }

  // 初始化
  track.style.transition = "none";
  updateCarousel();
  setTimeout(()=>{
    track.style.transition = "transform 0.5s ease-in-out";
  },50);

  // 监听resize
  window.addEventListener("resize", ()=>{
    isAnimating = false;
    track.style.transition = "none";
    updateCarousel();
    setTimeout(()=>{
      track.style.transition = "transform 0.5s ease-in-out";
    },50);
  });
})();
</script>
</body>
</html>
