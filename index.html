<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel Centering Demo</title>
  <style>
    /* 全局基础样式 */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    
    /* 桌面端样式 */
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px; /* 固定高度 */
      overflow: hidden;
      margin: auto;
      padding: 0 10%; /* 左右各留10% */
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-track {
      display: flex;
      gap: 15px; /* 幻灯片间隔 */
      transition: transform 0.5s ease-in-out;
      align-items: center;
    }
    .demo1-carousel-slide {
      flex: 0 0 auto;
      /* 桌面端实际宽度由JS计算 (约为 containerEffectiveWidth * 0.8) */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    /* 桌面端图片：若要保持统一高度，可固定为495px，高度自适应比例可能不统一 */
    .demo1-carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 强制裁剪到495px */
      border-radius: 10px;
      display: block;
    }
    /* 小圆点（桌面端放容器下方） */
    .demo1-carousel-dots-container {
      text-align: center;
      margin-top: 10px;
    }
    .demo1-carousel-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .demo1-carousel-dot.active {
      background: #007BFF;
    }
    
    /* 移动端样式 */
    @media (max-width: 768px) {
      .demo1-carousel-container {
        width: 100%;
        height: 495px;
        margin: 20px auto;
        padding: 0; /* 移动端不留左右空白 */
        overflow: hidden;
      }
      .demo1-carousel-track {
        gap: 15px;
        height: 100%;
      }
      .demo1-carousel-slide {
        flex: 0 0 85%; /* 移动端幻灯片占85% */
        height: 100%;
      }
      .demo1-carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .demo1-carousel-dots-container {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 10px;
        margin: 0;
        z-index: 99;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px;
        height: 8px;
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Carousel Centering Demo</h2>
  <!-- 轮播容器 -->
  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <!-- 幻灯片1 -->
      <div class="demo1-carousel-slide">
        <img src="Lv-Se-qing-cai.png" alt="Slide1">
      </div>
      <!-- 幻灯片2 -->
      <div class="demo1-carousel-slide">
        <img src="Two baskets of vegetables.png" alt="Slide2">
      </div>
      <!-- 幻灯片3 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo1.png" alt="Slide3">
      </div>
      <!-- 幻灯片4 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo2.png" alt="Slide4">
      </div>
    </div>
  </div>
  
  <!-- 小圆点容器 -->
  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>
  
  <script>
    (function(){
      function initdemo1CarouselTrack() {
  const container = document.querySelector(".demo1-carousel-container");
  const track = document.querySelector(".demo1-carousel-track");
  const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
  const prevBtn = document.querySelector(".demo1-carousel-prev");
  const nextBtn = document.querySelector(".demo1-carousel-next");
  const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

  if (!container || !track || slides.length === 0 || !dots.length) return;

  // ====== 1) 假设真实幻灯片 4 张 ======
  const totalReal = 4;
  const uniqueSlides = slides.slice(0, totalReal);
  uniqueSlides.forEach((slide, i) => {
    slide.setAttribute("data-index", i);
  });

  // ====== 2) 克隆首尾 => 无限循环 ======
  const firstSlide = uniqueSlides[0];
  const lastSlide  = uniqueSlides[totalReal - 1];
  const firstClone = firstSlide.cloneNode(true);
  const lastClone  = lastSlide.cloneNode(true);
  firstClone.setAttribute("data-index", 0);
  lastClone.setAttribute("data-index", totalReal - 1);
  track.insertBefore(lastClone, track.firstChild);
  track.appendChild(firstClone);

  const allSlides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));
  const totalSlidesWithClones = allSlides.length; // = 6 if real=4
  let currentIndex = 1;  // 初始指向真实第1张(克隆后在索引1)
  let isAnimating  = false;

  /**
   * 3) getSlideWidth():
   * - 移动端 => (0.85 * window.innerWidth) + 15
   * - 桌面端 => measuredWidth + 15
   *   (保留你原脚本思路)
   */
  function getSlideWidth() {
    const slideElem = container.querySelector(".demo1-carousel-slide");
    let measuredWidth = slideElem ? slideElem.getBoundingClientRect().width : 0;
    if (measuredWidth === 0) {
      measuredWidth = container.clientWidth || window.innerWidth;
    }

    if (window.innerWidth <= 768) {
      // 移动端
      const cardWidth = Math.floor(window.innerWidth * 0.85);
      const gap = 15;
      return cardWidth + gap;
    } else {
      // 桌面端
      const gap = 15;
      return measuredWidth + gap; 
    }
  }

  /**
   * 4) updateCarousel(): 改为“居中偏移”
   *    offset = -(currentIndex * slideWidth) + (containerWidth - slideWidth)/2
   *    => 当前索引那张处于正中，左右对称漏出
   */
  function updateCarousel() {
    const slideWidth = getSlideWidth();
    const containerWidth = container.getBoundingClientRect().width;

    // 居中偏移
    const offset = -(currentIndex * slideWidth) + (containerWidth - slideWidth) / 2;
    track.style.transform = `translateX(${offset}px)`;

    // ===== 以下保持你原脚本的逻辑，不改 =====

    // 更新小圆点
    let dotIndex;
    if (currentIndex === 0) {
      dotIndex = totalReal - 1;
    } else if (currentIndex === totalSlidesWithClones - 1) {
      dotIndex = 0;
    } else {
      dotIndex = currentIndex - 1;
    }
    dots.forEach((dot, i) => dot.classList.toggle("active", i === dotIndex));

    // 移除所有 active/prev/next/shadow
    allSlides.forEach(sl => sl.classList.remove("active", "prev", "next", "shadow"));

    // 禁用它们内部 <a> 点击
    allSlides.forEach(sl => {
      const aTag = sl.querySelector("a");
      if (aTag) aTag.style.pointerEvents = "none";
    });

    // 中间图 => .active + a可点
    allSlides[currentIndex].classList.add("active");
    const centerA = allSlides[currentIndex].querySelector("a");
    if (centerA) centerA.style.pointerEvents = "auto";

    // 左右相邻 => .prev / .next
    const nextIndex = (currentIndex + 1) % totalSlidesWithClones;
    const prevIndex = (currentIndex - 1 + totalSlidesWithClones) % totalSlidesWithClones;
    allSlides[nextIndex].classList.add("next");
    allSlides[prevIndex].classList.add("prev");

    // 非 .active => shadow
    allSlides.forEach(slide => {
      if (!slide.classList.contains("active")) {
        slide.classList.add("shadow");
      }
    });
  }

  // ====== 5) nextSlide / prevSlide / jumpToSlide 等保持原逻辑 ======
  function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex++;
    track.style.transition = "transform 0.5s ease-in-out";
    updateCarousel();
  }
  function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex--;
    track.style.transition = "transform 0.5s ease-in-out";
    updateCarousel();
  }
  function jumpToSlide(index) {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = index + 1;
    track.style.transition = "transform 0.5s ease-in-out";
    updateCarousel();
  }

  // ====== 6) 绑定按钮/圆点 & 自动播放 (保留原脚本) ======
  prevBtn?.addEventListener("click", () => {
    prevSlide(); 
    resetInterval();
  });
  nextBtn?.addEventListener("click", () => {
    nextSlide();
    resetInterval();
  });
  dots.forEach((dot, index) => {
    dot.addEventListener("click", () => {
      jumpToSlide(index); 
      resetInterval();
    });
  });

  let interval = setInterval(nextSlide, 5000);
  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000);
  }

  // ====== 7) transitionend => 无限循环 (保持原样) ======
  track.addEventListener("transitionend", () => {
    if (currentIndex === totalSlidesWithClones - 1) {
      track.style.transition = "none";
      currentIndex = 1;
      updateCarousel();
      void track.offsetWidth;
      track.style.transition = "transform 0.5s ease-in-out";
    }
    if (currentIndex === 0) {
      track.style.transition = "none";
      currentIndex = totalReal;
      updateCarousel();
      void track.offsetWidth;
      track.style.transition = "transform 0.5s ease-in-out";
    }
    isAnimating = false;
  });

  // ====== 8) 初始化 ======
  track.style.transition = "none";
  updateCarousel();
  setTimeout(() => {
    track.style.transition = "transform 0.5s ease-in-out";
  }, 50);

  // ====== 9) 点击：中间图 => 链接，左右图 => 切换 ======
  allSlides.forEach(slide => {
    slide.addEventListener("click", (e) => {
      if (slide.classList.contains("active")) {
        // 不阻止 <a> 跳转
      } else if (slide.classList.contains("next")) {
        e.preventDefault();
        nextSlide();
        resetInterval();
      } else if (slide.classList.contains("prev")) {
        e.preventDefault();
        prevSlide();
        resetInterval();
      }
    });
  });

  // ====== 10) 若有 Explore now 按钮 (保留原逻辑) ======
  const exploreBtns = document.querySelectorAll('.demo1-explore-btn');
  exploreBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      const link = e.target.closest('.demo1-carousel-slide')?.querySelector('a');
      if (link) {
        window.location.href = link.href;
      }
    });
  });

  // ====== 11) 触摸滑动 (保留原逻辑) ======
  let startX = 0;
  let isSwiping = false;
  container.addEventListener('touchstart', (e) => {
    if (isAnimating) return;
    isSwiping = true;
    startX = e.touches[0].clientX;
  });
  container.addEventListener('touchmove', (e) => {
    // ...
  });
  container.addEventListener('touchend', (e) => {
    if (!isSwiping) return;
    let endX = e.changedTouches[0].clientX;
    let distance = endX - startX;
    isSwiping = false;

    if (Math.abs(distance) > 50) {
      if (distance < 0) {
        nextSlide();
      } else {
        prevSlide();
      }
      resetInterval();
    }
  });
}
window.onload = initdemo1CarouselTrack;

  </script>
</body>
</html>
