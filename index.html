        <div class="demo1-text-bottom">Sci-Fi · New season.</div>

  <span class="demo1-carousel-dot"></span>
  <span class="demo1-carousel-dot"></span>
  <span class="demo1-carousel-dot"></span>
  <span class="demo1-carousel-dot"></span>
</div>


<script>
(function(){
const initdemo1CarouselTrack = () => {
  const container = document.querySelector(".demo1-carousel-container");
  const track = document.querySelector(".demo1-carousel-track");
  let slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
  const prevBtn = document.querySelector(".demo1-carousel-prev");
  const nextBtn = document.querySelector(".demo1-carousel-next");
  const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

  if (!container || !track || slides.length === 0 || !dots.length) return;

  // 假设真实幻灯片共4张
  const totalReal = 4;
  const uniqueSlides = slides.slice(0, totalReal);
  uniqueSlides.forEach((slide, i) => {
    slide.setAttribute("data-index", i);
  });

  // 克隆首尾
  const firstSlide = uniqueSlides[0];
  const lastSlide  = uniqueSlides[totalReal - 1];
  const firstClone = firstSlide.cloneNode(true);
  const lastClone  = lastSlide.cloneNode(true);
  firstClone.setAttribute("data-index", 0);
  lastClone.setAttribute("data-index", totalReal - 1);
  track.insertBefore(lastClone, track.firstChild);
  track.appendChild(firstClone);

  const allSlides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));
  const totalSlidesWithClones = allSlides.length;
  let currentIndex = 1;
  let isAnimating  = false;

  // 计算每张幻灯片的宽度(手机端85% + 15px 间距, 桌面端用原逻辑)
  function getSlideWidth() {
    const slideElem = container.querySelector(".demo1-carousel-slide");
    let measuredWidth = slideElem ? slideElem.getBoundingClientRect().width : 0;
    if (measuredWidth === 0) {
      measuredWidth = container.clientWidth || window.innerWidth;
    }
    if (window.innerWidth <= 768) {
      let cardWidth = Math.floor(window.innerWidth * 0.85);
      let gap = 15;
      return cardWidth + gap;
    } else {
      const gap = 15;
      return measuredWidth + gap;
    }
  }

  function updateCarousel() {
    const slideWidth = getSlideWidth();
    const offset = -currentIndex * slideWidth;
    track.style.transform = `translateX(${offset}px)`;
    // 更新小圆点
    let dotIndex;
    if (currentIndex === 0) {
      dotIndex = totalReal - 1;
    } else if (currentIndex === slides.length - 1) {
      dotIndex = 0;
    } else {
      dotIndex = currentIndex - 1;
    }
    dots.forEach((dot, i) => dot.classList.toggle("active", i === dotIndex));

    // 移除所有 active/prev/next/shadow
    slides.forEach(sl => sl.classList.remove("active", "prev", "next", "shadow"));

    // 禁用它们内部 <a> 点击
    slides.forEach(sl => {
      const aTag = sl.querySelector("a");
      if (aTag) aTag.style.pointerEvents = "none";
    });

    // 中间图 => .active + a可点
    slides[currentIndex].classList.add("active");
    const centerA = slides[currentIndex].querySelector("a");
    if (centerA) centerA.style.pointerEvents = "auto";

    // 左右相邻 => .prev / .next
    const nextIndex = (currentIndex + 1) % slides.length;
    const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
    slides[nextIndex].classList.add("next");
    slides[prevIndex].classList.add("prev");

    // 非 .active 加阴影
    slides.forEach(slide => {
      if (!slide.classList.contains("active")) {
        slide.classList.add("shadow");
      }
    });
  }

  function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex++;

    updateCarousel();

    setTimeout(() => {
      if (currentIndex === slides.length - 1) { // 轮播到克隆的第一张
        track.style.transition = "none";
        currentIndex = 1; // 立刻跳回真实第一张
        updateCarousel(false);
      }
      isAnimating = false;
    }, 500);
  }

  function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex--;

    updateCarousel();

    setTimeout(() => {
      if (currentIndex === 0) { // 轮播到克隆的最后一张
        track.style.transition = "none";
        currentIndex = totalReal;
        updateCarousel(false);
      }
      isAnimating = false;
    }, 500);
  }

  function jumpToSlide(index) {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = index + 1;
    updateCarousel();
    setTimeout(() => isAnimating = false, 500);
  }

  prevBtn?.addEventListener("click", prevSlide);
  nextBtn?.addEventListener("click", nextSlide);
  dots.forEach((dot, index) => dot.addEventListener("click", () => jumpToSlide(index)));

  let interval = setInterval(nextSlide, 5000);
  function resetInterval() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000);
  }

  track.addEventListener("transitionend", () => {
    isAnimating = false;
  });

  // 初始化
  track.style.transition = "none";
  updateCarousel();
  setTimeout(() => {
    track.style.transition = "transform 0.5s ease-in-out";
  }, 50);

  // 点击：中间图 => 链接，左右图 => 切换
  slides.forEach(slide => {
    slide.addEventListener("click", (e) => {
      if (slide.classList.contains("active")) {
        // 不阻止 <a> 跳转
      } else if (slide.classList.contains("next")) {
        e.preventDefault();
        nextSlide();
        resetInterval();
      } else if (slide.classList.contains("prev")) {
        e.preventDefault();
        prevSlide();
        resetInterval();
      }
    });
  });

  // Explore now 按钮逻辑
  const exploreBtns = document.querySelectorAll('.demo1-explore-btn');
  exploreBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      const link = e.target.closest('.demo1-carousel-slide')?.querySelector('a');
      if (link) {
        window.location.href = link.href;
      }
    });
  });

  /* ========== 新增：触摸滑动逻辑 ========== */
  let startX = 0;
  let isSwiping = false;

  container.addEventListener('touchstart', (e) => {
    if (isAnimating) return;
    isSwiping = true;
    startX = e.touches[0].clientX;
  });

  container.addEventListener('touchend', (e) => {
    if (!isSwiping) return;
    let endX = e.changedTouches[0].clientX;
    let distance = endX - startX;
    isSwiping = false;

    if (Math.abs(distance) > 50) {
      if (distance < 0) {
        nextSlide();
      } else {
        prevSlide();
      }
      resetInterval();
    }
  });
};

window.addEventListener("load", initdemo1CarouselTrack);
})();






</script>
