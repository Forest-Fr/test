<!-- ✅ 框架结构 -->
<section class="native1-carousel-wrapper">
  <h2 class="native1-title">Landscape</h2>
  <div class="native1-carousel" id="native1Carousel">
    <div class="native1-track">
      <div class="native1-slide">
        <img src="fish in pond.png" alt="fish in pond" />
        <p class="native1-caption">鱼吸氧</p>
      </div>
      <div class="native1-slide">
        <img src="tour in Huang Mei county.png" alt="tour in Huang Mei county" />
        <p class="native1-caption">游黄梅五祖</p>
      </div>
      <div class="native1-slide">
        <img src="shou zhua xiao bai cai.png" alt="shou zhua xiao bai cai" />
        <p class="native1-caption">地抓小白菜</p>
      </div>
      <div class="native1-slide">
        <img src="hong cai tai cai di.png" alt="hong cai tai cai di" />
        <p class="native1-caption">掐红菜苔</p>
      </div>
      <div class="native1-slide">
        <img src="Mu Lan Shan.png" alt="Mu Lan Shan" />
        <p class="native1-caption">木兰山</p>
      </div>
    </div>
  </div>
  <!-- ✅ 左右按钮 -->
  <div class="native1-controls">
    <button id="native1-prev">&#x276E;</button>
    <button id="native1-next">&#x276F;</button>
  </div>
</section>

<style>
/* ✅ 样式部分 */
.native1-carousel-wrapper {
  position: relative;
  margin: 12px auto 80px auto;
  width: 100%;
  overflow: hidden;
}

.native1-title {
  text-align: center;
  margin-bottom: 12px;
  font-size: 1.5rem;
}

.native1-carousel {
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding-left: calc((100% - 66%) / 2);
  padding-right: calc((100% - 66%) / 2);
}

.native1-track {
  display: flex;
  gap: 15px;
  scroll-behavior: smooth;
}

.native1-slide {
  flex: 0 0 auto;
  width: 66vw;
  scroll-snap-align: center;
  position: relative;
  aspect-ratio: 9 / 16;
}

.native1-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.native1-caption {
  text-align: center;
  margin-top: 8px;
  font-size: 0.9rem;
}

.native1-controls {
  position: absolute;
  right: 80px;
  bottom: 20px;
  display: flex;
  gap: 10px;
}

.native1-controls button {
  background: #f3f3f5;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 1.2rem;
  color: #555;
  cursor: pointer;
  opacity: 0.9;
}

.native1-controls button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

@media (min-width: 769px) {
  .native1-slide {
    width: 495px;
    height: 495px;
    aspect-ratio: auto;
  }
  .native1-carousel {
    padding: 0 10%;
  }
}
</style>

<script>
(function () {
  const track = document.querySelector('.native1-track');
  const slides = document.querySelectorAll('.native1-slide');
  const prevBtn = document.getElementById('native1-prev');
  const nextBtn = document.getElementById('native1-next');

  let currentIndex = 0;

  const updateButtons = () => {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === slides.length - 1;
  };

  const scrollToCurrent = () => {
    const slide = slides[currentIndex];
    slide.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    updateButtons();
  };

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) currentIndex--;
    scrollToCurrent();
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < slides.length - 1) currentIndex++;
    scrollToCurrent();
  });

  // 初始化按钮状态
  updateButtons();
})();
</script>
