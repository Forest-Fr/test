    body {

@media (min-width: 1024px) {

  /* ===== 轮播最外层容器 ===== */
  .demo1-carousel-container {
    position: relative;
    width: 100%;
    height: 495px; /* 固定高度 */
    /* 如果想在 desktop 也可左右漏出、滚动，可改为: overflow: visible; */
    overflow: hidden;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0; /* 两侧留白 */
  }

  /* ===== 轮播轨道 (原先使用 transform 进行位移，现改用scroll-snap) ===== */
  .demo1-carousel-track {
    display: flex;
    gap: 15px;
    /* ---------- 移除原 transform 过渡 ---------- */
    /* transition: transform 0.5s ease-in-out;  ←删掉或注释 */
    justify-content: flex-start;

    /* ---------- 新增Scroll Snap相关 ---------- */
    overflow-x: auto;               /* 原生滚动 */
    scroll-snap-type: x mandatory;  /* 横向强制贴合 */
    scroll-behavior: smooth;        /* 平滑滚动 */
    -webkit-overflow-scrolling: touch;
    /* 
       可根据是否要左右漏出做 scroll-padding-left/right:
       示例：scroll-padding-left: 10%; scroll-padding-right: 10%;
       以保证居中对齐时能看到两侧的peek
    */
  }
 .demo1-carousel-track::-webkit-scrollbar {
      display: none;
    }
  .demo1-carousel-slide {
    flex: 0 0 calc(90%);
      scroll-snap-align: center;
    position: relative;
    opacity: 1 !important;
    transition: opacity 0.3s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    /* 保留原 position: relative; */

    /* ---------- Scroll Snap 对齐点 ---------- */
    scroll-snap-align: center;
  }

  .demo1-carousel-slide img {
    width: 100%; /* Ensure the image adapts to the container's width */
    height: auto; 
    display: block;
    border-radius: 10px;
    filter: none !important;
    opacity: 1 !important;
  }

  .demo1-carousel-slide.shadow {
    filter: brightness(0.6);
    transition: filter 0.3s;
  }
  .demo1-carousel-slide.shadow::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.2);
    pointer-events: none;
  }

  /* ===== 覆盖层动画 & 文本/按钮等：原逻辑保持 ===== */
  .demo1-overlay {
    position: absolute;
    left: 10%;
    margin-top: 40px;
    z-index: 10;
    gap: 10px;

    flex-direction: column;
    align-items: flex-start;

    transform: translateY(50px);
    transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease-in-out;
    white-space: nowrap;
  }

  .demo1-bottom-row {
    display: flex;
    gap: 15px;
    position: relative;

  .demo1-text-top,

<script>
(function () {
  // ===== 1) 等待图片加载完再初始化 =====
  function waitImagesLoaded(images, callback) {
    let loadedCount = 0;
    const total = images.length;
    function checkDone() {
      loadedCount++;
      if (loadedCount >= total) {
        callback();
      }
    }
    images.forEach((img) => {
      if (img.complete) {
        checkDone();
      } else {
        img.addEventListener("load", checkDone);
        img.addEventListener("error", checkDone);
      }
    });
    if (total === 0) callback();
  }

  // ===== 2) 初始化函数 =====
  function initScrollSnapCarousel() {
    const container = document.querySelector(".demo1-carousel-container");
    const trackWrapper = document.querySelector(".demo1-carousel-track-wrapper");
    const track = document.querySelector(".demo1-carousel-track");
    let slides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));

    const prevBtn = document.querySelector(".demo1-carousel-prev");
    const nextBtn = document.querySelector(".demo1-carousel-next");
    const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

    if (!container || !track || slides.length === 0 || dots.length === 0) return;

    // 原始真实数量(不含克隆)
    const totalReal = slides.length;

    // 当前索引，从1开始(因为要放首尾克隆)
    let currentIndex = 1;
    let isAnimating = false; // 防止短时间重复点击

    // ===== 2.1) 克隆首尾来实现“无限循环” =====
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);
    track.appendChild(firstClone);
    track.insertBefore(lastClone, track.firstChild);

    // 重新获取克隆后slides
    slides = Array.from(track.querySelectorAll(".demo1-carousel-slide"));

    // ===== 2.2) 公用函数：滚动到指定Index =====
    function scrollToIndex(index, smooth = true) {
      if (index < 0) index = 0;
      if (index >= slides.length) index = slides.length - 1;
      
      const targetSlide = slides[index];
      if (!targetSlide) return;

      isAnimating = true;
      // 打开/关闭平滑滚动
      track.style.scrollBehavior = smooth ? "smooth" : "auto";

      // scrollIntoView 或者 track.scrollLeft = ...
      targetSlide.scrollIntoView({
        behavior: smooth ? "smooth" : "auto",
        block: "nearest",
        inline: "center",
      });
    }

    // ===== 2.3) 更新激活态、阴影、dots、按钮等 =====
    function updateClasses() {
      // 计算dotIndex(0 ~ totalReal-1)
      // 如果 currentIndex=0 => 说明在最左侧克隆区 => 真实Index是 totalReal-1
      // 如果 currentIndex=slides.length-1 => 最右侧克隆区 => 真实Index是 0
      let dotIndex;
      if (currentIndex === 0) {
        dotIndex = totalReal - 1;
      } else if (currentIndex === slides.length - 1) {
        dotIndex = 0;
      } else {
        dotIndex = currentIndex - 1;
      }

      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === dotIndex);
      });

      // 去除所有slide的样式
      slides.forEach((sl) => sl.classList.remove("active","prev","next","shadow"));

      // 当前slide加 active
      slides[currentIndex].classList.add("active");
      
      // prev、next
      const nextIndex = (currentIndex + 1) % slides.length;
      const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[nextIndex].classList.add("next");
      slides[prevIndex].classList.add("prev");

      // 其余都加 shadow
      slides.forEach((sl) => {
        if (!sl.classList.contains("active")) {
          sl.classList.add("shadow");
        }
      });

      // 控制内部链接可点击
      slides.forEach((sl) => {
        const link = sl.querySelector("a");
        if (link) {
          link.style.pointerEvents = sl.classList.contains("active") ? "auto" : "none";
        }
      });

      // explore按钮
      document.querySelectorAll(".demo1-explore-btn").forEach((btn) => {
        btn.style.opacity = "0";
        btn.style.pointerEvents = "none";
      });
      const activeBtn = slides[currentIndex].querySelector(".demo1-explore-btn");
      if (activeBtn) {
        activeBtn.style.opacity = "1";
        activeBtn.style.pointerEvents = "auto";
      }
    }

    // ===== 2.4) 当切换下一张/上一张时的逻辑 =====
    function nextSlide() {
      if (isAnimating) return;
      currentIndex++;
      scrollToIndex(currentIndex, true);
      handleResetAfterAnimation();
    }
    function prevSlide() {
      if (isAnimating) return;
      currentIndex--;
      scrollToIndex(currentIndex, true);
      handleResetAfterAnimation();
    }
    function jumpToSlide(i) {
      if (isAnimating) return;
      // i 是 0~(totalReal-1)
      currentIndex = i + 1; // +1 因为前面多了一个 lastClone
      scrollToIndex(currentIndex, true);
      handleResetAfterAnimation();
    }

    // ===== 2.5) “克隆”位置 => 瞬间跳回真实slide =====
    let scrollEndTimer = null;
    function handleResetAfterAnimation() {
      // 手动做一个延时，等待scroll动画结束后，若当前在克隆slide，就瞬间跳转
      if (scrollEndTimer) clearTimeout(scrollEndTimer);
      scrollEndTimer = setTimeout(() => {
        fixCloneIndex();
        updateClasses();
        isAnimating = false;
      }, 300); // 300ms可根据滚动速度微调
    }

    function fixCloneIndex() {
      // 如果在最左侧(0) => 跳到最后一张真实
      if (currentIndex === 0) {
        currentIndex = totalReal;
        scrollToIndex(currentIndex, false); // 不加动画
      }
      // 如果在最右侧(slides.length - 1) => 跳到第1张真实
      else if (currentIndex === slides.length - 1) {
        currentIndex = 1;
        scrollToIndex(currentIndex, false);
      }
    }

    // ===== 2.6) 自动播放 =====
    let autoInterval = setInterval(nextSlide, 5000);
    function resetAutoInterval() {
      clearInterval(autoInterval);
      autoInterval = setInterval(nextSlide, 5000);
    }

    // ===== 2.7) 绑定事件：前后按钮 / dots点击 / slide点击 / touch滑动 =====
    prevBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      prevSlide();
      resetAutoInterval();
    });
    nextBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      nextSlide();
      resetAutoInterval();
    });
    dots.forEach((dot, i) => {
      dot.addEventListener("click", (e) => {
        e.stopPropagation();
        jumpToSlide(i);
        resetAutoInterval();
      });
    });

    // 点击左右预览
    slides.forEach((slide, idx) => {
      slide.addEventListener("click", (e) => {
        if (slide.classList.contains("active")) {
          // 可点击链接
          return;
        } else if (slide.classList.contains("next")) {
          e.preventDefault();
          nextSlide();
          resetAutoInterval();
        } else if (slide.classList.contains("prev")) {
          e.preventDefault();
          prevSlide();
          resetAutoInterval();
        }
      });
      // 若有 .demo1-explore-btn，阻止冒泡
      const exploreBtn = slide.querySelector(".demo1-explore-btn");
      if (exploreBtn) {
        exploreBtn.addEventListener("click", (ev) => {
          ev.stopPropagation();
        });
      }
    });

    // 触摸滑动(手机端) => 阈值 20px
    let startX = 0;
    let isSwiping = false;
    track.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
        isSwiping = true;
      }
    }, { passive: true });
    track.addEventListener("touchmove", () => {}, { passive: true });
    track.addEventListener("touchend", (e) => {
      if (!isSwiping) return;
      isSwiping = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 20) {
        if (diff < 0) {
          nextSlide();
        } else {
          prevSlide();
        }
        resetAutoInterval();
      }
    }, { passive: true });

    // ===== 2.8) 初始化：先瞬间滚到真实索引1，更新class =====
    function init() {
      scrollToIndex(currentIndex, false);
      updateClasses();
    }

    init();

    // 窗口变化时，可选做一些宽度/scroll-padding等计算
    window.addEventListener("resize", () => {
      // 如需动态计算 slide 宽度、scroll-padding，可在此执行
      // 这里示例只做一次 fixCloneIndex 防止越界
      fixCloneIndex();
      updateClasses();
    });
  }

  // ===== 3) 启动：等图片加载完后初始化 =====
  const slideImgs = Array.from(document.querySelectorAll(".demo1-carousel-slide img"));
  waitImagesLoaded(slideImgs, () => {
    initScrollSnapCarousel();
  });
})();


</script>
