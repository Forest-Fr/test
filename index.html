<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Alpha Shift</title>
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 { text-align: center; margin: 20px 0; }

    /* ========== 桌面端样式 ========== */
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px;
      margin: auto;
      padding: 0 10%;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-track {
      display: flex;
      gap: 15px;
      transition: transform 0.5s ease-in-out;
      align-items: center;
    }
    .demo1-carousel-slide {
      flex: 0 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
    .demo1-carousel-dots-container {
      text-align: center;
      margin-top: 10px;
    }
    .demo1-carousel-dot {
      width: 10px; height: 10px; background: #ccc;
      border-radius: 50%; margin: 0 5px; display: inline-block;
      cursor: pointer;
    }
    .demo1-carousel-dot.active { background: #007BFF; }

    /* ========== 移动端适配 ========== */
    @media (max-width: 768px) {
      .demo1-carousel-container {
        width: 100%;
        height: 495px;
        margin: 20px auto;
        padding: 0;
      }
      .demo1-carousel-track {
        gap: 15px;
        height: 100%;
      }
      .demo1-carousel-slide {
        width: auto;
        flex: 0 0 85%;
        height: 100%;
      }
      .demo1-carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .demo1-carousel-dots-container {
        position: absolute;
        left: 0; right: 0; bottom: 10px;
        margin: 0; z-index: 99;
        display: flex; justify-content: center; align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px; height: 8px; margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Carousel with Alpha Shift</h2>

  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <div class="demo1-carousel-slide"><img src="Lv-Se-qing-cai.png" alt="Slide1"></div>
      <div class="demo1-carousel-slide"><img src="Two baskets of vegetables.png" alt="Slide2"></div>
      <div class="demo1-carousel-slide"><img src="合作伙伴Logo1.png" alt="Slide3"></div>
      <div class="demo1-carousel-slide"><img src="合作伙伴Logo2.png" alt="Slide4"></div>
    </div>
  </div>

  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>

  <!-- 修正：添加 prev/next 按钮 -->
  <button class="demo1-carousel-prev">《</button>
  <button class="demo1-carousel-next">》</button>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector(".demo1-carousel-container");
    const track = document.querySelector(".demo1-carousel-track");
    const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
    const prevBtn = document.querySelector(".demo1-carousel-prev");
    const nextBtn = document.querySelector(".demo1-carousel-next");
    const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

    if (!container || !track || slides.length === 0 || !dots.length) return;

    const totalReal =4;
    let currentIndex = 0;
    let isAnimating = false;

    function getSlideWidth() {
      const cWidth = container.getBoundingClientRect().width; 
      return window.innerWidth <= 768 ? Math.floor(window.innerWidth * 0.85) + 15 : Math.floor(cWidth * 0.8) + 15;
    }

    function updateCarousel() {
      const slideWidth = getSlideWidth();
      const offset = -(currentIndex * slideWidth) + (container.clientWidth - slideWidth) / 2;
      track.style.transform = `translateX(${offset}px)`;
      dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));
    }

    function nextSlide() {
      if (isAnimating) return;
      isAnimating = true;
      currentIndex = (currentIndex + 1) % totalReal;
      updateCarousel();
      setTimeout(() => isAnimating = false, 500);
    }

    function prevSlide() {
      if (isAnimating) return;
      isAnimating = true;
      currentIndex = (currentIndex - 1 + totalReal) % totalReal;
      updateCarousel();
      setTimeout(() => isAnimating = false, 500);
    }

    function jumpToSlide(index) {
      if (isAnimating) return;
      isAnimating = true;
      currentIndex = index;
      updateCarousel();
      setTimeout(() => isAnimating = false, 500);
    }

    prevBtn?.addEventListener("click", prevSlide);
    nextBtn?.addEventListener("click", nextSlide);
    dots.forEach((dot, index) => dot.addEventListener("click", () => jumpToSlide(index)));

    setInterval(nextSlide, 5000);
    updateCarousel();
  });
</script>
</body>
</html>
