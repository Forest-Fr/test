<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Carousel with Alpha Shift</title>
  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 { text-align: center; margin: 20px 0; }

    /* ========== 桌面端样式 ========== */
    .demo1-carousel-container {
      position: relative;
      width: 100%;
      height: 495px;         /* 固定高度 */
      margin: auto;
      padding: 0 10%;        /* 桌面端左右留白10% */
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-track {
      display: flex;
      gap: 15px;             /* 幻灯片之间 15px 间距 */
      transition: transform 0.5s ease-in-out;
      align-items: center;
    }
    .demo1-carousel-slide {
      flex: 0 0 auto;
      width: 100%;          /* 脚本会将 slideWidth 视为 0.8 * containerWidth */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo1-carousel-slide img {
      width: 100%;
      height: auto;         /* 桌面端保持原比例 */
      border-radius: 10px;
      display: block;
    }

    /* 小圆点容器：桌面端放在容器外 */
    .demo1-carousel-dots-container {
      text-align: center;
      margin-top: 10px;
    }
    .demo1-carousel-dot {
      width: 10px; height: 10px; background: #ccc;
      border-radius: 50%; margin: 0 5px; display: inline-block;
      cursor: pointer;
    }
    .demo1-carousel-dot.active { background: #007BFF; }

    /* ========== 移动端适配 ========== */
    @media (max-width: 768px) {
      .demo1-carousel-container {
        width: 100%;
        height: 495px;
        margin: 20px auto;
        padding: 0; /* 去掉桌面端10%留白 */
      }
      .demo1-carousel-track {
        gap: 15px;
        height: 100%;
      }
      .demo1-carousel-slide {
        width: auto;
        flex: 0 0 85%;
        height: 100%;
      }
      .demo1-carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .demo1-carousel-dots-container {
        position: absolute;
        left: 0; right: 0; bottom: 10px;
        margin: 0; z-index: 99;
        display: flex; justify-content: center; align-items: center;
      }
      .demo1-carousel-dot {
        width: 8px; height: 8px; margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Carousel with Alpha Shift</h2>

  <div class="demo1-carousel-container">
    <div class="demo1-carousel-track">
      <!-- 幻灯片1 -->
      <div class="demo1-carousel-slide">
        <img src="Lv-Se-qing-cai.png" alt="Slide1">
      </div>
      <!-- 幻灯片2 -->
      <div class="demo1-carousel-slide">
        <img src="Two baskets of vegetables.png" alt="Slide2">
      </div>
      <!-- 幻灯片3 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo1.png" alt="Slide3">
      </div>
      <!-- 幻灯片4 -->
      <div class="demo1-carousel-slide">
        <img src="合作伙伴Logo2.png" alt="Slide4">
      </div>
    </div>
  </div>

  <div class="demo1-carousel-dots-container">
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
    <span class="demo1-carousel-dot"></span>
  </div>

<script>
(function(){
const initdemo1CarouselTrack = () => {
  const container = document.querySelector(".demo1-carousel-container");
  const track = document.querySelector(".demo1-carousel-track");
  const slides = Array.from(document.querySelectorAll(".demo1-carousel-slide"));
  const prevBtn = document.querySelector(".demo1-carousel-prev");
  const nextBtn = document.querySelector(".demo1-carousel-next");
  const dots = Array.from(document.querySelectorAll(".demo1-carousel-dot"));

  if (!container || !track || slides.length === 0 || !dots.length) return;

  const totalReal = slides.length;
  let currentIndex = 0; // 取消从1开始，确保索引从0开始计算
  let isAnimating  = false;

  function getSlideWidth() {
    return slides[0].getBoundingClientRect().width + 15; // 直接取幻灯片宽度 + 间距
  }

  function updateCarousel() {
    const slideWidth = getSlideWidth();
    track.style.transform = `translateX(${-currentIndex * slideWidth}px)`; // 直接按索引位移
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === currentIndex);
    });
  }

  function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = (currentIndex + 1) % totalReal; // 循环索引
    updateCarousel();
    setTimeout(() => isAnimating = false, 500);
  }

  function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = (currentIndex - 1 + totalReal) % totalReal;
    updateCarousel();
    setTimeout(() => isAnimating = false, 500);
  }

  function jumpToSlide(index) {
    if (isAnimating) return;
    isAnimating = true;
    currentIndex = index;
    updateCarousel();
    setTimeout(() => isAnimating = false, 500);
  }

  prevBtn?.addEventListener("click", prevSlide);
  nextBtn?.addEventListener("click", nextSlide);
  dots.forEach((dot, index) => dot.addEventListener("click", () => jumpToSlide(index)));

  setInterval(nextSlide, 5000);
  updateCarousel();
};

window.addEventListener("load", initdemo1CarouselTrack);
})();

</script>
</body>
</html>
